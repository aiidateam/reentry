repos:
- repo: git://github.com/pre-commit/mirrors-yapf
  sha: v0.24.0
  hooks:
  - id: yapf
    language: system

- repo: git://github.com/guykisel/prospector-mirror
  sha: 7ff847e779347033ebbd9e3b88279e7f3a998b45
  hooks:
  - id: prospector
    language: system

- repo: local
  hooks:
  - id: travis-linter
    name: travis
    entry: travis lint
    files: .travis.yml
    language: ruby
    additional_dependencies: ['travis']
  - id: version-updater
    name: version
    language: system
    entry: python ops/update_version.py
    always_run: true
